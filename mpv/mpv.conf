profile=gpu-hq

# audio should not display anything; find it distracting
no-audio-display

# increase the volume boost limit
volume-max=600

# always remember last playback position
save-position-on-quit

# always open in fullscreen
fullscreen=yes

# my youtube-dl settings, no idea why mpv does not read this from youtube-dl's own config
ytdl-format="(bestvideo[height<=?1080]+bestaudio/best)[protocol!=http_dash_segments]"

# use hardware decoding when possible
hwdec=vaapi

# Use a large seekable RAM cache even for local input.
cache=yes

# ideas taken from HN post: https://news.ycombinator.com/item?id=32137275
################################################################################
# resample to display rate
video-sync=display-resample

# NN upscaling: https://github.com/TianZerL/ACNetGLSL
glsl-shader="~~/ACNet.glsl"
################################################################################
